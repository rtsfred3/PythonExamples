<html>
  <head>
    <title>Email Validation w/ DB - Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
      table, td, th {
        border: 0px solid black;
        border-collapse: collapse;
      }

      .box{
        background-color: green;
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        align-content: center;
        text-align: center;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">The email address you entered ({{ session['email'] }}) is a VALID email address!  Thank you!</div>
      <h2><u>Email Addresses Entered:</u></h2>
      {% for email in emails: %}
        <div class="row">
          <div class="col">{{ email['email'] }}</div>
          <div class="col">{{ email['created_at'] }}</div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
