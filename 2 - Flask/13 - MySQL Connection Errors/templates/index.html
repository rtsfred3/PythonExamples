<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    .inline-block{
      display: inline-block;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><center><u>Rock Paper Scissors</u></center></h1>
      Wins: {{ session['wins'] }}
      <br />
      Losses: {{ session['losses'] }}
      <br />
      Ties: {{ session['ties'] }}

      <center>
        <form class="inline-block" action='process/rock' method='post'>
          <input class="btn btn-primary" type='submit' value='Rock'>
        </form>
        <form class="inline-block" action='process/paper' method='post'>
          <input class="btn btn-primary" type='submit' value='Paper'>
        </form>
        <form class="inline-block" action='process/scissors' method='post'>
          <input class="btn btn-primary" type='submit' value='Scissors'>
        </form>
      </center>
    </div>
  </body>
</html>
