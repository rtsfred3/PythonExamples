<html>
  <head>
    <title>Book Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static "users/wall.css" %}">
  </head>
  <body>
    <div>
      <table class="width-100 margin-top-10">
        <tr>
          <td class="bold" style="width:85%;"></td>
          <td class="col-center"><a href="/books">Home</a></td>
          <td class="col-center"><a href="/logoff">Logout</a></td>
        </tr>
      </table>
    </div>

    <div class="container">
      <div class="bold">Add a New Book Title and a Review:</div>
      <form action='create' method='post' id="add_book">
        {% csrf_token %}
        <br />Title: <input name="title" type="text">

        <br /><br />Author:
        <div class="margin-left-25">Choose from the list:
          <select name="author-list" form="add_book">
            {% for author in authors %}
              <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="margin-left-25">Or add a new author: <input name="author-text" type="text"></div>

        <br /><br /><span class="vertical-align-top">Review:</span> <textarea name="review" form="add_book"></textarea>
        <br /><br />Rating:
        <select name="rating" form="add_book">
          <option value="1">&#9733;</option>
          <option value="2">&#9733;&#9733;</option>
          <option value="3">&#9733;&#9733;&#9733;</option>
          <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
          <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
        </select>
        <br /><br /><input class="btn btn-primary" type='submit' value='Submit'>
      </form>
    </div>
  </body>
</html>
