<html>
  <head>
    <title>User Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static "users/wall.css" %}">
  </head>
  <body>
    <div>
      <table class="width-100 margin-top-10">
        <tr>
          <td class="bold" style="width:70vw;"></td>
          <td class="col-center"><a href="/books">Home</a></td>
          <td class="col-center"><a href="/books/add">Add Book and Review</a></td>
          <td class="col-center"><a href="/logoff">Logout</a></td>
        </tr>
      </table>
    </div>

    <div class="container">
      <div>User Alias: {{ first_name }}</div>
      <div>Name: {{ first_name }} {{ last_name }}</div>
      <div>Email: {{ email }}</div>
      <div>Total Reviews: {{ num_reviews }}</div>

      <br />

      <div>
        <div class="bold">Posted Reviews on the following books</div>
        <div class="margin-left-25">
          {% for review in reviews %}
            <div><a href="/books/{{ review.book.id }}">{{ review.book.title }}</a></div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
